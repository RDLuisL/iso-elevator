<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iso-Elevator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <button id="btn-floor-5" onclick="selectFloor(5)">5</button>
        <button id="btn-floor-4" onclick="selectFloor(4)">4</button>
        <button id="btn-floor-3" onclick="selectFloor(3)">3</button>
        <button id="btn-floor-2" onclick="selectFloor(2)">2</button>
        <button id="btn-floor-1" onclick="selectFloor(1)">1</button>
        <button id="btn-floor-0" onclick="selectFloor(0)">G</button>
    </div>
    <div id="peoples-control">
        <ul>
            <li><input type="checkbox" checked id="person-1" onclick="togglePerson(0)"><label for="person-1">Person 1</label></li>
            <li><input type="checkbox" checked id="person-2" onclick="togglePerson(1)"><label for="person-2">Person 2</label></li>
            <li><input type="checkbox" id="person-3" onclick="togglePerson(2)"><label for="person-3">Person 3</label></li>
            <li><input type="checkbox" checked id="person-4" onclick="togglePerson(3)"><label for="person-4">Person 4</label></li>
        </ul>
    </div>
    <div id="container"></div>
    
    <script src="main.js"></script>
    <!-- JQuery extension -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRPHnQ7EOlWutFf6CwN/IDUu++E2qx6JbnIgv9KVR" crossorigin="anonymous"></script>
</body>
</html>
